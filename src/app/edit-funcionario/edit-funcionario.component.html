<h2>Editar Funcionário</h2>
<hr><br>
<form [formGroup]="edtForm" (ngSubmit)="onSubmit()">
  <div id="formFunc">
    
    <div class="form-group" style="bottom: 10px;background-color: crimson;color: cornsilk; height: 80px;">
      <br>
      <label for="nome">Nome </label>
      <input type="text" id="nome" name="nome" formControlName="nome" style="width: 500px;" > 

      <label for="funcao" style="margin-left: 10px;">Função </label>
      <input type="text" id="funcao" name="funcao" formControlName="funcao">

      <label for="empresa" style="margin-left: 10px;">Empresa </label>
      <input type="text" id="empresa" name="empresa" formControlName="empresa"> 

      <button class="btn btn-success" style="margin-left: 10px;">Salvar</button>
    </div>      
  </div>
</form>
